# Optional: create secret on the cluster instead of committing real values.
# Run: kubectl create secret generic backend-env -n carservice \
#   --from-literal=DB_URL=your-db-url \
#   --from-literal=DB_USERNAME=your-db-user \
#   --from-literal=DB_PASSWORD=your-db-password \
#   --from-literal=JWT_SECRET=your-jwt-secret
apiVersion: v1
kind: Secret
metadata:
  name: backend-env
  namespace: carservice
type: Opaque
stringData:
  DB_URL: "REPLACE_ME"
  DB_USERNAME: "REPLACE_ME"
  DB_PASSWORD: "REPLACE_ME"
  JWT_SECRET: "REPLACE_ME"
